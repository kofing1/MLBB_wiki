<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>Atlas Hero Head</title>

<style>
  body {
    margin: 0;
    padding: 20px;
    background: #f5f5f5;
    font-family: system-ui, -apple-system, BlinkMacSystemFont;
  }

  h1 {
    text-align: center;
    margin-bottom: 20px;
  }

  .masonry {
    column-count: 5;
    column-gap: 16px;
  }

  @media (max-width: 1400px) { .masonry { column-count: 4; } }
  @media (max-width: 1000px) { .masonry { column-count: 3; } }
  @media (max-width: 700px)  { .masonry { column-count: 2; } }
  @media (max-width: 480px)  { .masonry { column-count: 1; } }

  .masonry img {
    width: 100%;
    margin-bottom: 16px;
    border-radius: 8px;
    break-inside: avoid;
    background: #ddd;
    box-shadow: 0 2px 8px rgba(0,0,0,.12);
  }
</style>
</head>

<body>

<h1>Atlas Hero Head</h1>
<div class="masonry" id="gallery"></div>

<script>
  const owner = "kofing1";          // GitHub 用户名
  const repo  = "MLBB_wiki";        // 仓库名
  const path  = "atlas_hero_head";  // 图片目录

  const api = `https://api.github.com/repos/${owner}/${repo}/contents/${path}`;

  fetch(api)
    .then(res => res.json())
    .then(files => {
      const gallery = document.getElementById("gallery");

      files
        .filter(f => f.type === "file")
        .filter(f => /\.(png|jpg|jpeg|webp)$/i.test(f.name))
        .forEach(file => {
          const img = document.createElement("img");
          img.loading = "lazy";
          img.src = file.download_url;
          gallery.appendChild(img);
        });
    })
    .catch(err => {
      console.error("加载图片失败", err);
    });
</script>

</body>
</html>
